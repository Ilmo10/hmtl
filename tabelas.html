<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title> Estilizando tabelas</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="estilos-tabela.css">
    </head>
    <body>
        <h2>Estilizando tabelas</h2>
        <table>
            <tr>
                <th>Código</th>
                <th>Produto</th>
                <th class="numero">Preço</th>
            </tr>
            <tr>
                <td>001</td>
                <td>Notbook</td>
                <td class="numero">2.500,00</td>
            </tr>
            <tr class="alternado">
                <td>002</td>
                <td>Tablet</td>
                <td class="numero">1.500,00</td>
            </tr>
            <tr>
                <td>003</td>
                <td>Iphone</td>
                <td class="numero">3.500,00</td>
            </tr>
            <tr class="alternado">
                <td>004</td>
                <td>Monitor</td>
                <td class="numero">1.500,00</td>
            </tr>
            <tr>
                <td>005</td>
                <td>Cadeira</td>
                <td class="numero">900,00</td>
            </tr>
        </table>
    </body>
</html>
